<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>„ÉÅ„Ç±„ÉÉ„ÉàÂèó‰ªò</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="module">
        import { BrowserMultiFormatReader } from "https://cdn.jsdelivr.net/npm/@zxing/browser@latest/+esm";
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
        import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";
        import { getDatabase, ref, runTransaction } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBqWz16jm09OaaJ8JbkZIoeYsaS8C7WDl4",
            authDomain: "tickets-kokosai.firebaseapp.com",
            projectId: "tickets-kokosai",
            databaseURL: "https://tickets-kokosai-default-rtdb.asia-southeast1.firebasedatabase.app"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const rtdb = getDatabase(app);

        let ticketCache = {};

        async function loadTickets() {
            document.getElementById("result").innerText = "Loading tickets...";
            try {
                const querySnapshot = await getDocs(collection(db, "ticketQR"));
                querySnapshot.forEach(docSnap => {
                    ticketCache[docSnap.id] = docSnap.data();
                });
                document.getElementById("result").innerText = "„ÉÅ„Ç±„ÉÉ„ÉàË™≠„ÅøËæº„ÅøÂÆå‰∫ÜÔºÅ„Çπ„Ç≠„É£„É≥„Åß„Åç„Åæ„Åô";
            } catch (err) {
                document.getElementById("result").innerText = "„ÉÅ„Ç±„ÉÉ„Éà„ÅÆË™≠„ÅøËæº„Åø„Å´Â§±Êïó„Åó„Åæ„Åó„Åü: " + err;
            }
        }

        function checkTicket(ticketId) {
            const data = ticketCache[ticketId];
            if (data) {
                document.getElementById("result").innerText =
                    `Âèó‰ªòÂÆå‰∫ÜÔºÅ\n„ÇØ„É©„ÇπÔºö${data.classNo}\n‰∫àÁ¥ÑÔºö${data.type}`;
                document.getElementById("result").style.background = "#d4edda";

                // üî• Increment the count for this type inside classNo
                const typeRef = ref(rtdb, `${data.classNo}/${data.type}`);
                runTransaction(typeRef, (currentValue) => {
                    return (currentValue || 0) + 1;
                });
            } else {
                document.getElementById("result").innerText = "„ÉÅ„Ç±„ÉÉ„Éà„ÅåÂ≠òÂú®„Åó„Åæ„Åõ„Çì";
                document.getElementById("result").style.background = "#f8d7da";
            }
        }

        window.startScanner = async function () {
            const codeReader = new BrowserMultiFormatReader();
            const videoElement = document.getElementById("preview");

            try {
                const controls = await codeReader.decodeFromVideoDevice(
                    null,
                    videoElement,
                    (result, err) => {
                        if (result) {
                            controls.stop();
                            const ticketId = result.getText().trim();
                            document.getElementById("result").innerText = ticketId;
                            checkTicket(ticketId);
                        }
                    }
                );
            } catch (err) {
                document.getElementById("result").innerText = "Camera error: " + err;
            }
        };

        window.addEventListener("DOMContentLoaded", loadTickets);
    </script>

        #result {

            white-space: pre-line;
        }

        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1.2rem;
        }
    </style>
</head>

<body>
    <h1>„ÉÅ„Ç±„ÉÉ„ÉàÂèó‰ªò</h1>
    <button onclick="startScanner()">scan</button>
    <video id="preview"></video>
    <div id="result">Waiting...</div>
</body>

</html>
