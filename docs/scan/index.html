<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>„ÉÅ„Ç±„ÉÉ„ÉàÂèó‰ªò</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="module">
        import { BrowserMultiFormatReader } from "https://cdn.jsdelivr.net/npm/@zxing/browser@latest/+esm";
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
        import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";

        // Firebase config
        const firebaseConfig = {
            apiKey: "AIzaSyBqWz16jm09OaaJ8JbkZIoeYsaS8C7WDl4",
            authDomain: "tickets-kokosai.firebaseapp.com",
            projectId: "tickets-kokosai",
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        async function checkTicket(ticketId) {
            const ticketRef = doc(db, "ticketQR", ticketId);
            const ticketSnap = await getDoc(ticketRef);

            if (ticketSnap.exists()) {
                const data = ticketSnap.data();
                document.getElementById("result").innerText =
                    `üé¨ ${data.name}\nüïí ${data.time}`;
                document.getElementById("result").style.background = "#d4edda";
            } else {
                document.getElementById("result").innerText = "„ÉÅ„Ç±„ÉÉ„Éà„ÅåÂ≠òÂú®„Åó„Åæ„Åõ„Çì";
                document.getElementById("result").style.background = "#f8d7da";
            }
        }

        // Start PDF417 scanner
        window.startScanner = async function () {
            const codeReader = new BrowserMultiFormatReader();
            const videoElement = document.getElementById("preview");

            try {
                const controls = await codeReader.decodeFromVideoDevice(
                    null,
                    videoElement,
                    (result, err) => {
                        if (result) {
                            controls.stop(); // stop scanning after first match
                            document.getElementById("result").innerText = result.getText().trim();
                            checkTicket(result.getText().trim());
                        }
                    }
                );
            } catch (err) {
                document.getElementById("result").innerText = "Camera error: " + err;
            }
        };
    </script>

        #result {
            margin-top: 20px;
            padding: 15px;
            font-size: 1.5rem;
            border-radius: 8px;
            white-space: pre-line;
        }

        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1.2rem;
        }
    </style>
</head>

<body>
    <h1>„ÉÅ„Ç±„ÉÉ„ÉàÂèó‰ªò</h1>
    <button onclick="startScanner()">scan</button>
    <video id="preview"></video>
    <div id="result">Waiting...</div>
</body>
