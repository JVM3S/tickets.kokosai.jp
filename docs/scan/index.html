<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>チケット受付</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="module">
        import { BrowserMultiFormatReader } from "https://cdn.jsdelivr.net/npm/@zxing/browser@latest/+esm";
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
        import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";
        import { getDatabase, ref, runTransaction } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBqWz16jm09OaaJ8JbkZIoeYsaS8C7WDl4",
            authDomain: "tickets-kokosai.firebaseapp.com",
            projectId: "tickets-kokosai",
            databaseURL: "https://tickets-kokosai-default-rtdb.asia-southeast1.firebasedatabase.app"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const rtdb = getDatabase(app);

        let ticketCache = {};
        let codeReader;
        let scanningActive = false;
        let controls;

        async function loadTickets() {
            document.getElementById("result").innerText = "しばらくお待ちください...";
            try {
                const querySnapshot = await getDocs(collection(db, "ticketQR"));
                querySnapshot.forEach(docSnap => {
                    ticketCache[docSnap.id] = docSnap.data();
                });
                document.getElementById("result").innerText = "読み取りを開始してください。";
            } catch (err) {
                document.getElementById("result").innerText = "チケットの読み込みに失敗しました:\n" + err;
            }
        }

        function updateVideoBorder(status) {
            const video = document.getElementById("preview");
            switch (status) {
                case "ready":
                    video.style.border = "5px solid green"; // bright green
                    break;
                case "error":
                    video.style.border = "5px solid red"; // bright red
                    break;
                case "paused":
                default:
                    video.style.border = "none"; // no border
                    break;
            }
        }

        function checkTicket(ticketId) {
            const data = ticketCache[ticketId];
            const resultDiv = document.getElementById("result");

            if (data) {
                resultDiv.innerText = `受付完了！\nクラス：${data.classNo}\n予約：${data.type}`;
                resultDiv.style.background = "#d4edda"; // success
                updateVideoBorder("paused"); // no border after successful scan

                const typeRef = ref(rtdb, `${data.classNo}/${data.type}`);
                runTransaction(typeRef, (currentValue) => {
                    return (currentValue || 0) + 1;
                });
            } else {
                resultDiv.innerText = "チケットが存在しません";
                resultDiv.style.background = "#f8d7da"; // error
                updateVideoBorder("error"); // bright red for invalid ticket
            }
        }

        window.startScanner = async function () {
            const scanButton = document.getElementById("scanButton");
            const videoElement = document.getElementById("preview");

            // Change button text after first click
            if (scanButton.innerText !== "scan next") {
                scanButton.innerText = "scan next";
            }

            // Clear previous result and set ready state
            if (scanButton.innerText === "scan next") {
                document.getElementById("result").innerText = "";
                scanningActive = true;
                updateVideoBorder("ready"); // bright green
            }

            if (!codeReader) {
                codeReader = new BrowserMultiFormatReader();
            }

            try {
                // Start camera if not already running
                if (!controls) {
                    controls = await codeReader.decodeFromVideoDevice(
                        null,
                        videoElement,
                        (result, err) => {
                            if (result && scanningActive) {
                                scanningActive = false;
                                const ticketId = result.getText().trim();
                                checkTicket(ticketId); // only update border here
                            }
                            // ignore intermediate decode errors
                        }
                    );
                } else {
                    // Resume scanning if camera running
                    scanningActive = true;
                    updateVideoBorder("ready"); // bright green
                }
            } catch (err) {
                document.getElementById("result").innerText = "Camera error: " + err;
                updateVideoBorder("error"); // bright red
            }
        };

        window.stopCamera = function () {
            if (controls) {
                controls.stop();
                controls = null;
                scanningActive = false;
                document.getElementById("result").innerText = "カメラを停止しました。";
                updateVideoBorder("paused"); // no border
            }
        };

        window.addEventListener("DOMContentLoaded", loadTickets);
    </script>

    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #preview {
            width: 300px;
            margin-top: 20px;
            border: none;
            transition: border 0.3s;
        }

        #result {
            margin-top: 20px;
            padding: 15px;
            font-size: 1.5rem;
            border-radius: 8px;
            white-space: pre-line;
        }

        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1.2rem;
        }
    </style>

</head>

<body>
    <h1>チケット受付</h1>
    <button onclick="stopCamera()">stop camera</button>
    <video id="preview"></video>
    <div id="result">Waiting...</div>
    <button id="scanButton" onclick="startScanner()">scan</button>
</body>

</html>
